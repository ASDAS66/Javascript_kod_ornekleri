        <body>
            <script>
            alert(2<5)//true
            alert(2==5)//false
            //or
            let kıyas=5>4
            alert(kıyas)//true
            //harflerı karsılastırma
            alert('Z'>'A')//true
            alert('Glow'>'Glew')//true
            alert('bee'>'be')//true
            //iki dizenin de harflerini kıyazlayı ilk dizenin bir harfi diger dizenin o harfinden büyükse büyüktür
            //farklı türler de karsılastırılabilir
            alert('2'>1)//true
            
            </script>
        </body>
    </head>
