    <body>
        <script>
            let x = 1;// x e 1 değeri atadnı
            x = -x//x değerinin tersi alındı
            alert(x)//x yazdırıldı
            let y = 5// y değişkenine 5 atandı
            alert(y - x)// cıkarma işlemi ile 4 sayısı yazdırıldı
            //% işareti a%b bölümünden kalanı yani modu verir
            alert(5 % 2)//sonuc 1olur
            alert(8 % 3)//2
            //** ile üs alınır
            alert(2 ** 3)//2 üssü 3
            alert(2 ** 4)//2 üssü4
            //üsişaretini 1/2 yaparak karekök alınır
            alert(4 ** (1 / 2)); //4 ün karekökü 2 yazdırır
            //1/3 İLE KÜPKÖK ALINIR
            alert(8 ** (1 / 3))//2
            // strınglerde toplanabilir
            let mystr = " beyza " + "arslan"
            alert(mystr)//beyza arslan
            alert(2+2+'1')//41 yazdırır
            //////////////
            let apples="2"
            let oranges="3"
            alert(+apples+ +oranges)//5
            //or you can..
            alert(number(apples)+number(oranges))//5

        </script>
    </body>
