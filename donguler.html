<hmtl>
    <head>
        <body>
            <script>
           let i=0;
           while(i<3){//2 ye kadar yazdırır
            alert(i)
            i++
           }
           ///////////////////
           //do-while
           let x=5;
           do{
            x++;
            alert(x);    
           }while(x<10)
           ///////////////
           //for dongusu
           for(let a=0;a<3;a++)
           {
            alert(a);
           }
           //donguyu kırmak
           let sum=0;
           while(true){
            let value=+prompt("enter a number",'');
            if(!value)
                break;
            sum +=value;
           }
           alert('sum '+sum);
            </script>
        </body>
    </head>
</hmtl>
